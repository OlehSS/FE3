<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try, try, try</title>
    <link rel="stylesheet" href="style/style3.css">
</head>
<body>
    
    <form action="#">

        <label for="" class="input-lable">
            <span class="input-title">Текстовое поле в одну строчку:</span>
            <input type="text" class="input" size="40">
        </label>

        <div class="radio-set">
            <span class="radio-legend">Радио-кнопки:</span>
            <div class="radio-container">
                <label class="radio-label">
                    <input type="radio" class="radio" name="browser">
                    <span class="radio-title">Вариант 1</span>
                </label>
                <label class="radio-label">
                    <input type="radio" class="radio" name="browser">
                    <span>Вариант 2</span>
                </label>
                <label class="radio-label">
                    <input type="radio" class="radio" name="browser">
                    <span>Вариант 3</span>
                </label>
            </div>
        </div>

        <label class="input-lable">
            <span class="input-title">Большое текстовое поле:</span>
            <textarea name="comment" class="input input-textarea" id="" cols="40" rows="3"></textarea>
        </label>

        <div class="buttons">
            <input type="reset" value="Очистить" class="button button-blue">
            <input type="submit" value="Отправить" class="button button-orange">
        </div>

    </form>

</body>
</html>
